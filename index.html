<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Cards Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8d3bd;
      padding: 40px;
      color: #333;
    }
    .team-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      margin-top: 30px;
    }
    .team-member {
      width: 320px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
      padding-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .team-member:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }
    .team-member img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .team-member h3 {
      margin: 12px 0 0 0;
      color: #c65d2e;
      font-size: 1.4em;
      font-weight: 700;
    }
  </style>
</head>
<body>

<section id="team">
  <h2>Meet the Team</h2>
  <p class="team-intro">Click on a member to learn more about their role!</p>

  <div class="team-grid">
    <div class="team-member" data-name="meera">
      <img src="https://ui-avatars.com/api/?name=Meera+Alzaabi&background=c65d2e&color=fff" alt="Meera Alzaabi" />
      <h3>Meera Alzaabi</h3>
    </div>

    <div class="team-member" data-name="ali">
      <img src="https://ui-avatars.com/api/?name=Ali+Q&background=c65d2e&color=fff" alt="Ali Q." />
      <h3>Ali Q.</h3>
    </div>

    <div class="team-member" data-name="sarah">
      <img src="https://ui-avatars.com/api/?name=Sarah+N&background=c65d2e&color=fff" alt="Sarah N." />
      <h3>Sarah N.</h3>
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const teamInfo = {
      meera: "Meera Alzaabi — Director, Editor, and Performer. CS major and Math minor at NYU Abu Dhabi. Passionate about creative coding and storytelling.",
      ali: "Ali Q. — Script Assistant and Camera Operator. Helps develop punchy one-liners and keeps the shots tight.",
      sarah: "Sarah N. — Sound Design and Knock Technician. Ensures each knock has its own personality and cinematic timing."
    };

    document.querySelectorAll('.team-member').forEach(member => {
      member.addEventListener('click', () => {
        const name = member.getAttribute('data-name');
        alert(teamInfo[name]);
      });
    });
  });
</script>

</body>
</html>
